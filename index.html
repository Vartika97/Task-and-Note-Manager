<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="script.js"></script>
    <title>To Do</title>
</head>
<body onload="gettodo()" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          
    
                <label style="font-size:xx-large; margin-left: 45%;" class="navbar-brand">TO DO</label> 
            
         
        </div>
            </div>
         </nav>
         <div class="row" id="body-row">
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none ; margin-left: 20%;margin-right: 20%;height: 90%; overflow: scroll;" id="mySidebar">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
            <h1 id="titlename"style="text-align: center;"></h1>
            <h6 id="dataid" style="display:none"></h6>
        </li>
                <li class="list-group-item list-group-item-action">
            <label style="text-align: center; font-size: large; font: bold;">Description:</label>

            <textarea id="textarea" style="width: 100%;" ></textarea>
                </li>
                <li class="list-group-item list-group-item-action">
            <label for="date" style="margin-right: 20px;" >Due-Date:</label>
            <input type="date" id="editeddate" name="date" required > 
        </li>
            <li class="list-group-item list-group-item-action">
            <label for="priority">Priority</label>
            <select class="select" name="Priority" id="Priority" required >   
                <option value="High" id="High">High</option>
                <option value="Medium" id="Medium">Medium</option>
                <option value="Low" id="Low">Low</option>
              </select>
            </li>
            <li class="list-group-item list-group-item-action">
                <button style=" width: 90%; margin-left: 30px; margin-bottom: 20px; " id="addNotes" type="button" class="btn btn-secondary" onclick="addNotes()">Notes:</button>
                <div class="notes" style="overflow: scroll;"></div>
            </li>
              <li class="list-group-item list-group-item-action">
              <div style="display: inline-block; width: 100%;margin-top: 10px; align-content: center;" >
                <button style="background-color: #4CAF50; width: 30% ;height: 80%;; margin-left: 50px;" id="edittask" type="submit" class="btn">Edit Task</button>&emsp;&emsp;
            <button onclick="w3_close()" class="btn" style=" text-align: center; background-color: red; width: 30%; height: 80%;">&times;</button>
              </div>
            </li>
        </ul>
          </div>
  
   
                <div class="col">
                    <div class="row">
    
                            <div class="input-group">
                              
                    <!-- <input  type="text" class="form-control" id="addnewtask" placeholder="enter the new task">-->
                    <span class="input-group-btn" style="width: 100%; display:inline-block;">
                        <button class="btn btn-primary btn-lg " style=" height: 42px; width: 80%;" id="addbutton" onclick="openForm()"  type="button">Add Task</button>
                        <button class="btn btn-danger " style=" height: 42px; width: 15%; margin-left: 10px;" id="clearbutton" onclick="deletedata()"  type="button">Clear</button>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown"  style="margin-left: 100%;">Sort by
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="text-align: center;">
                              <li><button type="button" style="text-align: center; width: 100%;"  onclick="addsort(event,'sortTablebyStatus')">Status</button></li>
                              <li><button type="button" style="text-align: center; width: 100%;" onclick="addsort(event,'sortTablebyPriority')">Priority</button></li>
                              <li><button type="button" style="text-align: center; width: 100%;" onclick="addsort(event,'sortTablebyDate')">Date</button></li>
              
                            </ul>
                            <div class="sort">

                            </div>
                          </div>
                    </span>
 
           
            <div class="form-popup" id="myForm">
                <div class="form-container">
                  <h1 style="text-align: center;">Task</h1>
              
                  <label for="title"><b>Title</b></label>
                  <input type="text" placeholder="Title" name="title" id="title" required>
              
                  <label for="Description"><b>Description</b></label>
                  <input type="text" placeholder="Description" name="Description" id="Description" >
                  <label for="due-date"><b>Due-Date</b></label>
                  <input type="date"  name="due-date" value="2020-04-11" min="2020-05-11" id="due-date" required>
                  <label for="Priority"><b>Priority</b></label>
                  
                  <select class="select" name="Priority" id="priority">   
                    <option value="High">High</option>
                    <option selected value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                
                 <div style="display: inline-block; width: 100%;" >
                  <button style="background-color: #4CAF50; width: 30%; " id="addtask" type="submit" class="btn">Add Task</button>
                  <button style="background-color:blue; width: 30%; margin-left:10px; " type="reset" class="btn">Reset</button>
                 
                  <button type="submit"  style="width: 30%; margin-left:10px;" class="btn cancel" onclick="closeForm()">Close</button>
                </div>
                </div>
              </div>
            </div>
                    </div>
             
         <div class="row" style="margin-top:20px;margin-left:20%; width: 60%;">   
            <table class="table"style="width:100%; height:90%; overflow-x:scroll;"  id="ulTasks">
                <thead>
    				<tr class="row" style="display:inline-table">	
    					<th class="col-1">Task</th>   
                        <th class="col-2" style="display: none;">Date</th>
                        <th class="col-3"style="display:none;">Priority</th>
                        <th class="col-4" style="margin-right: 70%;">Action</th>
    				</tr>
                </thead>
            
                
            </table>
         </div>
         <div class="form-popup" id="popupnote" style="background-color: white;" >
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
         <label for="w3mission" style="text-align: center; font-size: large; font: bold;">Notes:</label>
                </li>
                    <li class="list-group-item list-group-item-action">
         <textarea class='form-control form-rounded' id="addtextarea" rows="5" cols="50" required>
         </textarea>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <div  style="display: inline-block; width: 100%;margin-top: 10px; align-content: center;" >
                          <button  style="background-color: #4CAF50; width: 30% ;height: 80%;; margin-left: 50px;" id="editnotes" type="submit"  onclick="StoreNote(event)" class="btn">Add Notes</button>&emsp;&emsp;
                      <button onclick="document.getElementById('popupnote').style.display='none'" class="btn" style=" text-align: center; background-color: red; width: 30%; height: 80%;">&times;</button>
                        </div>
                      </li>
                    </div>
        </div> 
        </div><!-- body-row END -->    
</body>
</html>
